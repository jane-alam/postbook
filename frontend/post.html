<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Book</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <h1> Post List</h1>
  <h2>Hello, username</h2>
  <section id="post-container">
    <div class="post">
      <div class="post-header">
        <div class="post-user-image">
          <img
            src="https://ichef.bbci.co.uk/ace/standard/976/cpsprodpb/14235/production/_100058428_mediaitem100058424.jpg"
            alt="post-user-image" />
        </div>
        <div class="post-username-time">
          <p class="post-username">Username</p>
          <div class="posted-time">
            <span>13</span>
            <span>hours ago</span>
          </div>
        </div>
      </div>
      <div class="post-text">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias in dolores facere cum recusandae, quasi earum
        maiores, quos sint voluptas libero ipsam sequi minus error modi illo commodi assumenda quo.
      </div>
      <div class="post-image">
        <img
          src="https://ichef.bbci.co.uk/ace/standard/976/cpsprodpb/14235/production/_100058428_mediaitem100058424.jpg"
          alt="post-image" />
      </div>
    </div>

  </section>
</body>

</html>
